<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>National Biodiversity in Ireland</title>

    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../static/js/jquery-1.11.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="/static/js/demos/demoKE.js"></script>
</head>
<body class="bg-light">
<nav class="navbar bg-info">
    <span class="navbar-text h2 text-light">National Biodiversity in Ireland</span>
</nav>
<br>
<div class="container">
    <div class="row">

        <div class="col">
            <div class="input-group">
                <select class="custom-select" id="inputGroupSelect01" aria-label="Example select with button addon">
                    <option selected>Querys</option>
                    {% for item in querys %}
                    <option value="{{item}}">{{item}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col">
            <div class="input-group mb-3">
                <input id= "extraInp" type="text" class="form-control" placeholder="Query Parameters" aria-label="Query Parameters" aria-describedby="button-addon2">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary text-white bg-info" type="button" id="fileUploadForm">Query</button>
            </div>
        </div>
    </div>

    <br>
    <br>

    <h4>Recorded Species</h4>
    <div  class="row" id="jinjaTable">
        <table>
        </table>
    </div>
</div>
</body>
</html>
